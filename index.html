<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="icon" type="image/png" href="assets/sun.png" />
    <link rel="stylesheet" href="src/css/planet-info.css" />
    <link rel="stylesheet" href="src/css/time-controller.css" />
    <!-- 引入Orbitron字体 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>My Solar System</title>
  </head>

  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
          "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
        }
      }
    </script>
    <script type="module" src="src/js/main.js"></script>
    <!-- 3D场景容器 -->
    <div id="universe-container">
      <!-- 3D场景渲染在这里 -->

      <!-- 信息面板（移到场景容器内，与按钮同级） -->
      <div id="planet-info-panel">
        <div class="panel-header">
          <button class="collapse-btn info-panel-btn">←</button>
        </div>
        <div class="info-content"></div>
      </div>

      <!-- 拉出按钮（与面板同级，都在场景容器内） -->
      <button id="pull-out-btn" class="info-panel-btn">→</button>
    </div>
  </body>
</html>
