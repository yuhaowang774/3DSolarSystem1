<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/sun.png" />
    <link rel="stylesheet" href="src/css/planet-info.css">
    <link rel="stylesheet" href="src/css/time-controller.css">
    <!-- 引入Orbitron字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>My Solar System</title>
    <style>

      #search-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
      }

      .label {
        color: rgb(255, 255, 255);
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border-style: solid;
        border-width: 2px;
        font-size: 18px;
        display: block;
        cursor: pointer;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.170.0/build/three.module.js",

          "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/",

          "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
        }
      }
    </script>
    <script type="module" src="src/js/main.js"></script>
   <!-- 3D场景容器 -->
<div id="universe-container">
  <!-- 3D场景渲染在这里 -->
  
  <!-- 信息面板（移到场景容器内，与按钮同级） -->
  <div id="planet-info-panel">
    <div class="panel-header">
      <button class="collapse-btn info-panel-btn">←</button>
    </div>
    <div class="info-content"></div>
  </div>

  <!-- 拉出按钮（与面板同级，都在场景容器内） -->
  <button id="pull-out-btn" class="info-panel-btn">→</button>
</div>
  </body>
</html>
